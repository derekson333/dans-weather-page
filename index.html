<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container">
            <a class="navbar-brand" href="#weather-text">Dan's Weather Dashboard</a>
        </div>
    </nav>
    <div class="container">
          <div class="row">
            <div class="col-3 bg-city">
                <h4>Search by City</h4>
                 <form id="city-form">
                    <div><input type="text" id="city-name"></div>
                    <div><input type="submit"></div>
                </form>
                <ul class="nav flex-column" id="search">
                    <li class="nav-item">Recent Searches</li>
                    <input type="text" class="form-control" id="" placeholder="">
                </ul>
                <button>Clear All</button>
            </div> 

            <div id="show"></div>
    <div>
        <div class="container">
            <div class="col-9 weather-conditions">
                <h4>Current Weather Conditions</h4>
                <div id="city"></div>
                <div id="date"></div>
                <div id="description"></div>
                <div id="icon"></div>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="speed"></div>
                <div id="index"></div>
            </div>
        </div>
        <div class="container-fluid">
            <h4>
                5-Day Forecast:
            </h4>
            <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                <div class="dayOne">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div> 
        </div>
            <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                <div class="dayTwo">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
        </div>
            <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                <div class="dayThree">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
        </div>
            
        <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                <div class="dayFour">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                <div class="dayFive">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="./assets/script.js"></script>
</html>
